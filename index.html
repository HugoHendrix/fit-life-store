<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@300;400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Fit Life Store - Seu estilo de vida saudável. Encontre uma ampla variedade de suplementos alimentares, equipamentos de fitness, produtos naturais e cuidados pessoais para promover o seu bem-estar.">
  <meta name="author" content="Hugo Hendrix">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="shortcut icon" href="/assets/fav-icon.png" type="image/x-icon">
  <title>Fit Life Store - Sua Jornada Rumo ao Bem-Estar</title>
</head>

<body>

  <!-- SEÇÃO DE NAVEGAÇÃO -->
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <img src="/assets/fav-icon.png" class="logo" alt="">
      <a class="navbar-brand logo-text" href="#">Fit Life Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#quem-somos">Quem Somos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#nosso-time">Nosso Time</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#nossos-produtos">Nossos Produtos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

  <!-- SEÇÃO CARROSSEL -->
  
  <section class="container-fluid">

    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <figure><img src="/assets/gym-banner01.png" class="d-block w-100" alt="banner da academia e produtos naturais Fit life Store"></figure>
        </div>
        <div class="carousel-item">
          <figure><img src="/assets/gym-banner02.png" class="d-block w-100" alt="outro banner da academia e loja"></figure>
        </div>
        <div class="carousel-item">
          <img src="/assets/gym-banner03.png" class="d-block w-100" alt="mais um banner da loja">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </section>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
